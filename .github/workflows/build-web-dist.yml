name: Build Web Dist

on:
  push:
    branches:
      - main
    paths:
      - web/admin-spa/**
      - .github/workflows/build-web-dist.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web-dist:
    runs-on: ubuntu-latest
    if: github.event.pusher.name != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/admin-spa/package-lock.json

      - name: Build frontend
        run: |
          cd web/admin-spa
          npm ci
          npm run build

      - name: Push web-dist branch
        run: |
          SOURCE_SHA=$(git rev-parse --short HEAD)
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          TEMP_DIR=$(mktemp -d)
          cp -a web/admin-spa/dist/. "$TEMP_DIR/"

          git fetch origin web-dist:web-dist || true

          if git show-ref --verify --quiet refs/heads/web-dist; then
            git checkout web-dist
          else
            git checkout --orphan web-dist
          fi

          git rm -rf . 2>/dev/null || true
          cp -a "$TEMP_DIR/." .

          cat > README.md << EOF
          # Claude Relay Service - Web Frontend Build

          This branch contains the pre-built frontend assets for Claude Relay Service.

          **DO NOT EDIT FILES IN THIS BRANCH DIRECTLY**

          These files are automatically generated by the CI pipeline.

          Source: ${SOURCE_SHA}
          Build Date: ${BUILD_DATE}
          EOF

          cat > .gitignore << EOF
          node_modules/
          *.log
          .DS_Store
          .env
          EOF

          git add --all -- ':!node_modules'

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update frontend build [skip ci]"
          git push origin web-dist --force

          git checkout "$DEFAULT_BRANCH"
          rm -rf "$TEMP_DIR"
